<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/books.ico" type="image/x-icon">
    <title>Books Paglu Library</title>
</head>

<body>
    <header>
        <h2>
            The Books Paglu Library
        </h2>
        <div>
            <input type="text" name="search" id="search" placeholder="Search">
        </div>
    </header>
    <main>
        <div class="settings">
            <div>
                <input type="radio" checked name="view_style" id="grid" value="Grid"><label for="grid">
                    Grid</label>&nbsp;&nbsp;
                <input type="radio" name="view_style" id="list" value="List"><label for="list"> List</label>
            </div>
            <div>
                <span>Sort By</span>
                <select name="" id="sort">
                    <option value="none" selected>None</option>
                    <option value="alphabet">Alphabet</option>
                    <option value="date">Date of Publishing</option>
                </select>
            </div>
        </div>
        <div class="container" id="container">
        </div>
    </main>
    <footer>

    </footer>
    <script src="./script.js"></script>
</body>

</html>
